<!DOCTYPE html>
<html>
<head>
    <title>Affair Demo</title>
</head>
<body>
    <p>In 1 second, Affair will trigger an alert.</p>
    <script src='./Affair.js'></script>
    <script>
        (function() {
            Affair.on('test', function() {
                alert('Test Event!');
            });

            setTimeout(function() {
                Affair.trigger('test');
            }, 1000);
        })();
    </script>
</body>
</html>
